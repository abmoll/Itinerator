<!DOCTYPE html>
<html>

<head>
  <title>Itinerator</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <!-- <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="./main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOK8unHwKjh44byRIfMgAuRBpoH63_CqE&libraries=geometry,places&callback=initMap" async defer></script>
  <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <div id="all">
  <div id="header">
    <h3>The Itinerator</h3>
    <img src="Vancouver_sunset.jpg" height="220px" width=1000px>
  </div>
  <div id="btn_container" style="width:100%;">
    <div id="leftBtn" style="float:left; width:40%;">
      <div id="placeHeader">Places</div>
    <div id="placeField">
      <select required id="placeType">
      <option selected disabled>Search for type of place</option>
      <option value="rest">restaurant</option>
      <option value="lodging">lodging</option>
      <option value="bar">bar</option>
      <option value="cafe">cafe</option>
      <option value="bakery">bakery</option>
    </select>
    </div>
    <div id="locationField">
      <input id="autocomplete" placeholder=" Enter a city" type="text">
    </div>
    <div id="controls">
      <select id="country">
      <option value="all">All</option>
      <option value="au">Australia</option>
      <option value="br">Brazil</option>
      <option value="ca">Canada</option>
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <option value="mx">Mexico</option>
      <option value="nz">New Zealand</option>
      <option value="it">Italy</option>
      <option value="za">South Africa</option>
      <option value="es">Spain</option>
      <option value="pt">Portugal</option>
      <option value="us"selected>U.S.A.</option>
      <option value="uk">United Kingdom</option>
    </select>
    </div>
  </div>
    <div id="rightBtn" style="float:left; width:40%;">
    <div id="eventHeader">Events</div>
    <form id="eventsForm">
      <select id = "eventType">
        <option value="concert">concert</option>
        <option value="festival">festival</option>
        <option value="arts">performing arts</option>
        <option value="nightlife">nightlife</option>
        <option value="movies">movie</option>
      </select>
      <select id = "eventTime" style="padding: 5px;">
        <option value="today">today</option>
        <option value="this week">this week</option>
        <option value="next week">next week</option>
        <option value="thismonth">this month</option>
        <option value="jan">Jan</option>
        <option value="feb">Feb</option>
        <option value="mar">Mar</option>
        <option value="apr">Apr</option>
        <option value="may">May</option>
        <option value="jun">Jun</option>
        <input id="eventSubmit" type="submit" value="Find Events">
      </select>
    </form>
  </div>
    <div id="farBtn" style="float:left; width:20%;">
      <div id="trailHeader">Trails</div>
      <form id="trailForm">
        <input id="trailsSubmit" type="submit" value="Find Trails"><br>
      </form>
    </div>
  </div>
</div>

    <div id="container" style="width:100%;">
      <div id="left" style="float:left; width:75%; padding:5px;">
        <div id="map"></div>
      </div>
      <div id="right" style="float:right; width:25%;">
        <div id="listing">
          <table id="resultsTable">
            <tbody id="results"></tbody>
          </table>
        </div>
      </div>
    </div>

<!-- contents of cards displayed on map after marker click-->
    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id="trailResults"></div>
</body>

</html>
